---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: my-flux-nginx
  namespace: test-managementzones
spec:
  interval: 5m
  chart:
    spec:
      chart: nginx
      version: ">=15.0.0"
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: test-managementzones
      interval: 1m
  install:
    createNamespace: true
  values:
    replicaCount: 1
    service:
      type: ClusterIP
    ingress:
      enabled: false
