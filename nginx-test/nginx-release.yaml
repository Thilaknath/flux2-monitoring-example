---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: my-flux-nginx
  namespace: test-managementzones
spec:
  interval: 5m
  chart:
    spec:
      chart: nginx
      version: "1.1.3"
      sourceRef:
        kind: HelmRepository
        name: stable
        namespace: test-managementzones
      interval: 1m
  install:
    createNamespace: true
  values:
    replicaCount: 1
